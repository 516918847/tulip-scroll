<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes,minimal-ui"
    />
    <!-- 当您点击一个元素时，Windows Phone上的IE10和IE11会有一个小的点击突出显示。添加此元标记将其删除 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>scroll</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but scroll doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
